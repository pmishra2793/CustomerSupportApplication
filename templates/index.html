<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container my-5">
      <form class="row g-3" action="/" method="POST">
        <div class="col-12">
          <label for="cust_name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter the name"
            name="cust_name"
          />
        </div>
        <div class="col-12">
          <label for="cust_number" class="form-label">Contact Number</label>
          <input
            type="text"
            class="form-control"
            id="cust_number"
            placeholder="Enter contact number"
            name="cust_number"
          />
        </div>
        <div class="col-12">
          <label for="cust_email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="cust_email"
            placeholder="name@example.com"
            name="cust_email"
          />
        </div>
        <div class="col-12">
          <label for="cust_query" class="form-label">Query</label>
          <textarea
            class="form-control"
            placeholder="Leave a query here"
            id="cust_query"
            style="height: 100px"
            name="cust_query"
          ></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
